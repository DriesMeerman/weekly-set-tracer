name: CI - Pull Request Validation

on:
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate data
        run: npm run data:validate

      - name: Build (test only)
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check
